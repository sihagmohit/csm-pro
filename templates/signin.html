<script>
var socket=io.connect('http://'+document.domain+":"+location.port);
//socket.emit("Log In")
 
 data={
	"phone":document.getElementById("phone").value,
	"password":document.getElementById("password").value,
	}
	console.log(data);
	socket.emit("login_cred_check",data);
 
 
 
 socket.on("login_status",function(data){
 console.log(data);
 if (data == "2"){
	document.getElementById("Message").innerHTML = "Login Successful ! Redirecting . . .";	
	location.href = "/gap_calculator";
 } 
 if (data == "1"){
	document.getElementById("Message").innerHTML = "Your account is pending verification by your Admin. Please contact your Admin in case of any delays.";
}		
 if(data == "0"){
	document.getElementById("Message").innerHTML = "Please check credentials.";
 } 
 
 //  location.href = "/epass";
 
 });

 socket.on("login_status_check",function(data){
 console.log(data);
 if (data == "2"){
	document.getElementById("reset_password_button")
	document.getElementById("Message").classList.add("Your-account-is-pend");
	document.getElementById("Message").classList.add("pb-2");
	document.getElementById("Message").classList.add("pt-2");
	document.getElementById("Message").innerHTML = "Congratulations, your account has been verified!";

 } 
 if (data == "1"){

}

 });
